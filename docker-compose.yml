version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: finpulse-postgres
    environment:
      POSTGRES_USER: finpulse
      POSTGRES_PASSWORD: finpulse
      POSTGRES_DB: finpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

